<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üí∞ Wallet App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }
    .container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-blue { background-color: #3b82f6; }
    .btn-blue:hover { background-color: #2563eb; }
    .btn-green { background-color: #16a34a; }
    .btn-green:hover { background-color: #15803d; }
    .btn-red { background-color: #dc2626; }
    .btn-red:hover { background-color: #b91c1c; }
    .btn-gray { background-color: #6b7280; }
    .btn-gray:hover { background-color: #4b5563; }
    .message {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
      text-align: center;
    }
    .balance {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
      font-size: 18px;
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ Wallet App</h1>

    <div id="step-user">
      <input id="username" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
      <button class="btn-blue" onclick="createUser()">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
    </div>

    <div id="step-wallet" style="display:none;">
      <p id="greeting"></p>
      <button class="btn-green" onclick="createWallet()">–°–æ–∑–¥–∞—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    </div>

    <div id="step-operations" style="display:none;">
      <div class="balance" id="balanceBlock">–ë–∞–ª–∞–Ω—Å: <span id="balance">0.00</span> ‚ÇΩ</div>
      <input id="amount" type="number" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" />
      <button class="btn-blue" onclick="makeOperation('DEPOSIT')">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
      <button class="btn-red" onclick="makeOperation('WITHDRAW')">–°–Ω—è—Ç—å</button>
      <button class="btn-gray" onclick="showBalance()">–ü–æ–∫–∞–∑–∞—Ç—å –±–∞–ª–∞–Ω—Å</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:8000/api/v1";
    let userId = null;
    let walletId = null;

    function showMessage(text) {
      document.getElementById("message").innerText = text;
    }

    async function createUser() {
      const name = document.getElementById("username").value.trim();
      if (!name) return showMessage("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");

      const res = await fetch("http://localhost:8000/api/v1/users/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });

      const data = await res.json();
      if (res.ok) {
        userId = data.id;
        document.getElementById("step-user").style.display = "none";
        document.getElementById("step-wallet").style.display = "block";
        document.getElementById("greeting").innerText = `–ü—Ä–∏–≤–µ—Ç, ${data.name}!`;
        showMessage("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ ‚úÖ");
      } else {
        showMessage(data.detail || "–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
      }
    }

    async function createWallet() {
      const res = await fetch(`${API_BASE}/users/${userId}/wallets/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({}),
      });
      const data = await res.json();
      if (res.ok) {
        walletId = data.id;
        document.getElementById("step-wallet").style.display = "none";
        document.getElementById("step-operations").style.display = "block";
        document.getElementById("balance").innerText = data.balance;
        showMessage("–ö–æ—à–µ–ª—ë–∫ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω ‚úÖ");
      } else {
        showMessage("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ—à–µ–ª—å–∫–∞");
      }
    }

    async function makeOperation(type) {
      if (!walletId) return showMessage("–ù–µ—Ç –∫–æ—à–µ–ª—å–∫–∞");
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) return showMessage("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");

      const res = await fetch(`${API_BASE}/wallets/${walletId}/operation`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ operation_type: type, amount }),
      });
      const data = await res.json();
      if (res.ok) {
        showMessage(`${type === "DEPOSIT" ? "–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ" : "–°–Ω—è—Ç–∏–µ"} —É—Å–ø–µ—à–Ω–æ`);
        // –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –æ–ø–µ—Ä–∞—Ü–∏–∏
        document.getElementById("balanceBlock").style.display = "none";
      } else {
        showMessage(data.detail || "–û—à–∏–±–∫–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏");
      }
    }

    async function showBalance() {
      if (!walletId) return;
      const res = await fetch(`${API_BASE}/wallets/${walletId}/`);
      const data = await res.json();
      if (res.ok) {
        document.getElementById("balance").innerText = data.balance;
        document.getElementById("balanceBlock").style.display = "block";
      }
    }
  </script>
</body>
</html>
